<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreteria RGM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- icons Google -->
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="stylesheet" href="./css/mobile.css" media='(max-width: 700px)'>
</head>

<body>
  <div class="wrapper">
    <aside>

      <header>
        <h1 class="logo">Ferreteria RGM</h1>
      </header>


      <nav>
        <ul class="menu">
          <li>
            <button id="todos" class="boton-menu boton-categoria active"><i
                class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button>
          </li>
          <li>
            <button id="hogar" class="boton-menu boton-categoria" onclick='filtraCategoria("Hogar")'><i
                class="bi bi-hand-index-thumb"></i>Hogar</button>
          </li>
          <li>
            <button id="construccion" class="boton-menu boton-categoria" onclick='filtraCategoria("Construccion")'><i
                class="bi bi-hand-index-thumb"></i>Construccion </button </li>
          <li>
            <button id="electricos" class="boton-menu boton-categoria" onclick='filtraCategoria("Maquinarias")'><i
                class="bi bi-hand-index-thumb"></i>Electricos</button>
          </li>
          <li>
            <a class="boton-menu boton-carrito " href="./page/carrito.html">
              <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span>
            </a>
          </li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer"> © 2023 Ferreteria RGM</p>
      </footer>
    </aside>


    <main>

      <div class='barra-busqueda-container '>
        <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
        
        
        <!-- -------------------------- barra de busqueda -------------------------- -->
        <section class="main--searcher">
          <h2 class="titulo-principal__mobile" id="titulo-principal">Ferreteria RGM</h2>
          
          <div class="main-searcher__input-container search-container">
            <span class="input-container--icon material-symbols-outlined">search</span>
            <input type="text" id="search-input" placeholder="Buscar productos">
            
            <ul id="suggestions-list"></ul>
            <a id='carrito_mobile' class="boton-menu boton-carrito boton-carrito_mobile " href="./page/carrito.html">
              <i class="bi bi-cart-fill"></i> <span  id='carrito_mobile--numero' class="">0</span>
            </a>
          </div>
          
       
          
        </section>
        <!-- ----------------------------------------------------------------------- -->
      </div>


      <div id="contenedor-productos" class="contenedor-productos">
        <!--AQUÍ ESTARÁN TODOS LOS PRODUCTOS/SE RELLENA CON JS-->
      </div>


    </main>
  </div>

  <script src="./js/main.js"></script>
  <script src='./js/data.js'></script>
</body>

</html>
