<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria RGM</title>
    <!--^ ------------------------------ bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- ^--------------------------------- css --------------------------------- -->
    <link rel="stylesheet" href="../css/shoppingCar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mobile.css" media='(max-width: 700px)'>

</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Ferreteria RGM</h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="#">
                            <i class="bi bi-cart-fill"></i> Carrito </span>
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer"> © 2023 Ferreteria RGM</p>
            </footer>
        </aside>

        <main>

            <h2 class="titulo-principal">Carrito</h2>
            <!-- ---------------------------- titulo mobile ---------------------------- -->
            <div class='container_titulo-carrito'>
                <a class=" boton-volver" href="../index.html">
                    <i class="bi bi-arrow-return-left"></i> </a>
                <h2 class="titulo-principal__mobile" id="titulo-principal">Ferreteria RGM</h2>
            </div>

            <!-- ----------------------------------------------------------------------- -->

            <div class="contenedor-carrito">

                <p id="carrito-vacio" class="carrito-vacio ">Tu carrito está vacío, compra mucho <i
                        class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!--Esto se va  a completae con el JS-->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id='btn-vaciarCarrito' class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total"></p>
                        </div>

                   
                        
                    </div>
                 <!-- Button trigger modal -->
                 <button type="button" class="btn btn-danger carrito-acciones-comprar" data-bs-toggle="modal"
                 data-bs-target="#exampleModal">
                 Comprar ahora
             </button>
                    
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i
                        class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>

    <!-- -------------------------------- modal -------------------------------- -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ferreteria RGM</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Gracias por su compra
                </div>
                <div class="modal-footer">
                    <button id='btn-modal' type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Salir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ----------------------------- javascript ------------------------------ -->
    <script src='../js/data.js'></script>
    <script src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- ------------------------------ confetti ------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
